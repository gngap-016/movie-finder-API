<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
</head>
<body>
    <header>
        <nav-bar></nav-bar>
        <search-bar></search-bar>
    </header>
    <main class="container d-flex flex-column">
        <h3>Results For : <span id="searchLabel"></span></h3>
        <movie-list class="d-flex flex-wrap justify-content-center"></movie-list>
        <pagination-bar class="my-4 d-grid gap-2 col-sm-6 mx-auto"></pagination-bar>
    </main>

    <div class="modal modal-lg fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Movie Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <modal-detail></modal-detail>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
